<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio - Cafeteria</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --spanish-white: #DED0B6;
      --castaway-lagoon: #607274;
      --bread-and-butter: #FAEED1;
      --deer-run: #B2A59B;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bread-and-butter);
      font-size: medium;
      color: var(--castaway-lagoon);
      margin: 0;
      padding: 0;
    }

    .menu {
      background-color: var(--deer-run);
      padding: 6px;
    }

    .top-bar {
      display: flex;
      align-items: center;
    }

    .back-btn {
      font-size: 60px;
      background: none;
      color: #FAEED1;
      border: none;
      margin-right: 10px;
      border-radius: 50px;
      cursor: pointer;
    }

    .search input {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--bread-and-butter);
      color: #607274;
      outline: none;
      font-size: large;
      width: 200px;
    }

    /* Categorias */
    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      margin-top: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .produto-card {
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .produto-card:hover {
      transform: scale(1.05);
    }
    .produto-card h2 {
      margin-bottom: 10px;
      color: var(--castaway-lagoon);
    }
    .produto-card img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--castaway-lagoon);
    }

    /* Destaques */
    .destaques-container {
      display: flex;
      align-items: center; /* alinha título verticalmente no meio das imagens */
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto 60px auto;
      padding: 0 20px;
    }

    .titulo-destaques {
      font-size: 32px;
      color: var(--castaway-lagoon);
      margin: 0;
      white-space: nowrap; /* para não quebrar linha */
      flex-shrink: 0; /* não encolhe */
    }

    .produtos-destaques {
      display: flex;
      gap: 30px;
      flex-wrap: nowrap; /* evita quebra de linha */
      overflow-x: auto; /* permite rolagem horizontal se necessário */
    }

    .produto {
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      flex-shrink: 0; /* evita encolhimento para manter tamanho */
    }
    .produto:hover {
      transform: scale(1.05);
    }
    .produto h2 {
      margin-bottom: 15px;
      color: var(--castaway-lagoon);
    }

    .imagem-produto {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--castaway-lagoon);
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <div class="top-bar">
        <button class="back-btn" onclick="history.back()">&#8592;</button>
        <div class="search">
          <input type="search" placeholder="Pesquisar" />
        </div>
      </div>
    </div>
  </header>

  <h1 style="margin-left: 20px;">Escolha uma categoria</h1>

  <section class="categorias">
    <div class="produto-card">
      <h2>Cafeteria</h2>
      <a href="cafeteria.html">
        <img src="https://baggiocafe.com.br/cdn/shop/articles/Tipos_de_graos_de_cafe_1.jpg?v=1708516699&width=600" alt="Cafés">
      </a>
    </div>

    <div class="produto-card">
      <h2>Biscoitos</h2>
      <a href="bixcoito.html">
        <img src="https://applicativa-marketplace-prod.s3.amazonaws.com/biscoitos-bolachas-juntos.jpg" alt="Biscoitos">
      </a>
    </div>

    <div class="produto-card">
      <h2>Doces</h2>
      <a href="doce.html">
        <img src="https://saborecia.com.br/wp-content/uploads/2020/08/MG_4421-scaled.jpg" alt="Doces">
      </a>
    </div>
  </section>

  <section class="destaques-container">
    <h1 class="titulo-destaques">Destaques</h1>
    <div class="produtos-destaques">
      <div class="produto">
        <h2>Espresso</h2>
        <img class="imagem-produto" data-id="4" src="https://jardinscafe.com/wp-content/uploads/2017/03/DSC_0373-scaled-e1592316203388-549x549.jpg" alt="Espresso">
      </div>
      <div class="produto">
        <h2>Latte</h2>
        <img class="imagem-produto" data-id="5" src="https://images.tcdn.com.br/img/editor/up/840963/Latte_Art_Xicara.jpg" alt="Latte">
      </div>
      <div class="produto">
        <h2>Cappuccino</h2>
        <img class="imagem-produto" data-id="6" src="https://brainfoods.com.br/wp-content/uploads/2020/03/cappuccino.jpg" alt="Cappuccino">
      </div>
    </div>
  </section>
</body>
</html>

  <!-- Sidebar com carrinho -->
  <div class="sidebar">
    <h2 id="nomeUser">Carregando...</h2>
    <div class="linha1"></div>
    <div id="listaProdutos">Seu carrinho está vazio.</div>
    <div class="linha2"></div>
    <h3 id="precoProduto">Total: R$ 0,00</h3>

    <form id="formFinalizar" action="finalizar.php" method="POST">
      <input type="hidden" name="nome" id="inputProdutos">
      <input type="hidden" name="total" id="inputTotal">
      <button type="submit" class="continuar">CONTINUAR</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function carregarCarrinho() {
        return fetch('carrinho.php?acao=listar')
          .then(res => res.json())
          .then(data => data.carrinho || {})
          .catch(() => ({}));
      }

      let cart = {};

      fetch("get_user.php")
        .then(res => res.json())
        .then(data => {
          document.getElementById("nomeUser").textContent = data.nome || "Visitante";
        })
        .catch(() => {
          document.getElementById("nomeUser").textContent = "Visitante";
        });

      const lista = document.getElementById('listaProdutos');
      const totalEl = document.getElementById('precoProduto');

      function atualizarSidebar() {
        lista.innerHTML = '';
        let total = 0;

        Object.entries(cart).forEach(([id, item]) => {
          const subtotal = item.qty * item.preco;
          total += subtotal;

          lista.insertAdjacentHTML('beforeend', `
            <div class="item-linha">
              <button class="btn-menos" onclick="alterarQuantidade('${id}', -1)">−</button>
              <strong>${item.nome}</strong> × ${item.qty} – R$ ${subtotal.toFixed(2).replace('.', ',')}
              <button class="btn-mais" onclick="alterarQuantidade('${id}', 1)">+</button>
            </div>
          `);
        });

        totalEl.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
        document.getElementById('inputProdutos').value = Object.values(cart).map(it => `${it.nome} x${it.qty}`).join(', ');
        document.getElementById('inputTotal').value = total.toFixed(2);
      }

      window.alterarQuantidade = function (id, delta) {
        fetch(`carrinho.php?acao=alterar&id=${encodeURIComponent(id)}&delta=${delta}`)
          .then(res => res.json())
          .then(data => {
            cart = data.carrinho || {};
            atualizarSidebar();
          });
      };

      carregarCarrinho().then(c => {
        cart = c;
        atualizarSidebar();
      });
    });
  </script>
</body>
</html>
